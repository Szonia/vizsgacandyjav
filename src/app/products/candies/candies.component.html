{{ candies | json }} -->

<div class="rendezes-gombok">
  <button (click)="sortProducts('low-to-high')">
    <i class="bi bi-arrow-down"></i> Legolcsóbbak
  </button>

  <button (click)="sortProducts('high-to-low')">
    <i class="bi bi-arrow-up"></i> Legdrágábbak
  </button>
</div>

<div class="edes-gumicukrok-lista">
  <div *ngFor="let candy of candies; let i = index" class="edes-gumicukrok-item">
    <div class="edes-gumicukrok-card">
      <h3>{{ candy.name }}</h3>  <!-- A név megjelenítése -->
      <img [src]="candy.picture" [alt]="candy.name" class="edes-gumicukrok-kep">  <!-- A kép megjelenítése -->
      
      <p class="leiras"> {{ candy.description }} </p>  <!-- A leírás -->
      <p class="ar">Ár: {{ candy.price }} Ft</p>  <!-- Az ár -->
      <div class="mennyiseg">
        Mennyiség: <input type="number" [(ngModel)]="candy.mennyiseg" min="1">
      </div>
      <button class="kosar-gomb" (click)="kosarbaRak(candy)">
        Kosárba rakom
      </button>
    </div>
  </div>
</div>

<div *ngIf="showNotification" class="notification">
  A termék kosárba rakva!
</div>

<button class="scroll-to-top" (click)="scrollToTop()">↑</button>
